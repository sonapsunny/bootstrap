<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .container{
            border: 10px solid white;
        }
        .col,.col-8,.col-2,.col-4{
            border: 5px solid white;
            padding: 30px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" style="background-color: #0471a3;">Block 1</div>
            <div class="col" style="background-color: rgb(0, 255, 170);">Block 2</div>
        </div>
        <div class="row">
            <div class="col-8" style="background-color: rgb(0, 255, 170);">Block 3</div>
            <div class="col-2" style="background-color: #0471a3;">Block 6</div>
            <div class="col-2" style="background-color: rgb(0, 255, 170);">Block 7</div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: #0471a3;">Block 4</div>
            <div class="col-4" style="background-color: rgb(0, 255, 170);">Block 5</div>
        </div>
    </div>
</body>
</html>
